  <circle cx="80" cy="100" r="15" class="slow"/>
  <text x="80" y="130" text-anchor="middle" class="text">ğŸŒ Huge files</text>
  
  <line x1="95" y1="100" x2="145" y2="100" class="slow-line"/>
