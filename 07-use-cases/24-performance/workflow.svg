  <circle cx="240" cy="100" r="15" class="slow"/>
  <text x="240" y="130" text-anchor="middle" class="text">ğŸ—‚ï¸ 974 refs</text>
  
  <line x1="255" y1="100" x2="305" y2="100" class="slow-line"/>
  <circle cx="320" cy="100" r="15" class="slow"/>
