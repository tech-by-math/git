  </text>
  <text x="500" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#495057">
    Security Score: S = ∏(Security_Layer_i) • Quality Score: Q = Σ(w_i × metric_i) • Gate Function: Pass = S ∧ Q ∧ Compliance ≥ threshold
  </text>
  
</svg>