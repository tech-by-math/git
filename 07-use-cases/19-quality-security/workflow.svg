  <text x="370" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">SAST</text>
  <text x="370" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Static Analysis</text>
  <text x="370" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Code Security</text>
  
  <!-- Secret Scan -->
