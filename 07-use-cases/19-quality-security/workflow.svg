  <text x="370" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Dependency</text>
  <text x="370" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Vulnerability</text>
  <text x="370" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Snyk/NPM Audit</text>
  
  <!-- Container Scan -->
  <rect x="450" y="180" width="120" height="60" fill="#fff" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="510" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Container</text>
  <text x="510" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Image Security</text>
  <text x="510" y="228" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Trivy/Clair</text>
  
  <!-- DAST -->
  <rect x="310" y="260" width="120" height="60" fill="#fff" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="370" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">DAST</text>
  <text x="370" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Dynamic Test</text>
  <text x="370" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">OWASP ZAP</text>
  
  <!-- Penetration Test -->
  <rect x="450" y="260" width="120" height="60" fill="#fff" stroke="#6c757d" stroke-width="1" rx="5"/>
  <text x="510" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Pen Test</text>
  <text x="510" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Automated</text>
  <text x="510" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Security Tests</text>
  
