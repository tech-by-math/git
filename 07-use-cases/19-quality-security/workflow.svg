  <text x="710" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Load Testing</text>
  <text x="710" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Benchmarks</text>
  
