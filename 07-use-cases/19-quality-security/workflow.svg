  <text x="155" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">Payment Card Industry</text>
  <text x="155" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#856404">Data Security Standard</text>
  <text x="155" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#b8860b">Score: 96.2%</text>
  
  <rect x="250" y="420" width="150" height="70" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="5"/>
  <text x="325" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">SOX</text>
  <text x="325" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">Sarbanes-Oxley Act</text>
  <text x="325" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">Financial Reporting</text>
  <text x="325" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#28a745">Score: 98.5%</text>
  
  <rect x="420" y="420" width="150" height="70" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="5"/>
  <text x="495" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">GDPR</text>
  <text x="495" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">General Data Protection</text>
  <text x="495" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Regulation</text>
  <text x="495" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2196f3">Score: 94.8%</text>
  
  <rect x="590" y="420" width="150" height="70" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="5"/>
  <text x="665" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">ISO 27001</text>
  <text x="665" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">Information Security</text>
  <text x="665" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7b1fa2">Management</text>
  <text x="665" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#9c27b0">Score: 92.1%</text>
  
  <rect x="760" y="420" width="150" height="70" fill="#ffebee" stroke="#dc3545" stroke-width="1" rx="5"/>
  <text x="835" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">NIST</text>
  <text x="835" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Cybersecurity</text>
  <text x="835" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Framework</text>
  <text x="835" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#dc3545">Score: 89.7%</text>
  
  <!-- Results Section -->
  <rect x="50" y="520" width="900" height="100" fill="#fff" stroke="#6c757d" stroke-width="1" rx="10"/>
  <text x="500" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
    Validation Results &amp; Actions
  </text>
  
  <!-- Pass Result -->
  <rect x="80" y="560" width="200" height="50" fill="url(#qualityGradient)" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="180" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">✓ All Gates Passed</text>
  <text x="180" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">Deploy to Production</text>
  
  <!-- Fail Result -->
