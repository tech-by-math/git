  <text x="510" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Secret Scan</text>
  <text x="510" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">TruffleHog</text>
  <text x="510" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">GitLeaks</text>
  
