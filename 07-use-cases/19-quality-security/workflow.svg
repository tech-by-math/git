  <text x="850" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#495057">Accessibility</text>
  <text x="850" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">WCAG 2.1</text>
  <text x="850" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#495057">Axe Testing</text>
  
  <!-- Quality Flow Arrows -->
  <line x1="770" y1="130" x2="790" y2="130" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="770" y1="210" x2="790" y2="210" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="770" y1="290" x2="790" y2="290" stroke="#28a745" stroke-width="2" marker-end="url(#arrowhead)"/>
  
