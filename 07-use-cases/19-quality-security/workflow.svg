  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#721c24">✗ Security Issues</text>
  <text x="400" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#721c24">Block &amp; Notify Team</text>
  
  <!-- Quality Fail -->
  <rect x="520" y="560" width="200" height="50" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="620" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">⚠ Quality Warning</text>
  <text x="620" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e65100">Review Required</text>
  
  <!-- Monitoring -->
  <rect x="740" y="560" width="200" height="50" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="840" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">📊 Continuous</text>
  <text x="840" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">Security Monitoring</text>
  
  <!-- Mathematical Foundation -->
  <rect x="50" y="640" width="900" height="50" fill="#e9ecef" stroke="#adb5bd" stroke-width="1" rx="5"/>
  <text x="500" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">
