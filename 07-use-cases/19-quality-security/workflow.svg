<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffebee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcdd2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="qualityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    Security &amp; Quality Assurance: Multi-Layer Validation Pipeline
  </text>
  
  <!-- Developer Section -->
  <rect x="50" y="60" width="180" height="180" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="140" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    Developer Workspace
  </text>
  
  <!-- Pre-commit Hooks -->
  <rect x="70" y="100" width="140" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="5"/>
  <text x="140" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Pre-commit Hooks</text>
  <text x="140" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">• Lint checks</text>
  <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1976d2">• Secret detection</text>
  
  <!-- Code Commit -->
  <rect x="70" y="170" width="140" height="60" fill="#d4edda" stroke="#28a745" stroke-width="2" rx="5"/>
  <text x="140" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#155724">Git Commit</text>
  <text x="140" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">Signed commits</text>
  <text x="140" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#155724">Audit trail</text>
  
  <!-- Trigger Arrow -->
  <line x1="230" y1="150" x2="270" y2="150" stroke="#007bff" stroke-width="4" marker-end="url(#arrowhead)"/>
  <text x="250" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#007bff">Push</text>
  
  <!-- Security Pipeline -->
  <rect x="290" y="60" width="320" height="300" fill="url(#securityGradient)" stroke="#dc3545" stroke-width="2" rx="10"/>
  <text x="450" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#721c24">
    Security Validation Pipeline
  </text>
  
  <!-- SAST -->
