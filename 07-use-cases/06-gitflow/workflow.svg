<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <style>
      .main { fill: #2E7D32; stroke: #1B5E20; stroke-width: 2; }
      .develop { fill: #1976D2; stroke: #0D47A1; stroke-width: 2; }
      .feature { fill: #FF9800; stroke: #E65100; stroke-width: 2; }
      .release { fill: #9C27B0; stroke: #4A148C; stroke-width: 2; }
      .hotfix { fill: #F44336; stroke: #B71C1C; stroke-width: 2; }
      .branch-line { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .merge-line { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); stroke-dasharray: 3,3; }
      .text { font-family: 'Courier New', monospace; font-size: 9px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 16px; fill: #1976D2; font-weight: bold; }
      .branch-label { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">GitFlow Workflow</text>
  
  <!-- Branch labels -->
  <text x="20" y="80" class="branch-label" fill="#2E7D32">main</text>
  <text x="20" y="140" class="branch-label" fill="#1976D2">develop</text>
  <text x="20" y="200" class="branch-label" fill="#FF9800">feature</text>
  <text x="20" y="260" class="branch-label" fill="#9C27B0">release</text>
  <text x="20" y="320" class="branch-label" fill="#F44336">hotfix</text>
  
  <!-- Main branch -->
  <circle cx="80" cy="80" r="10" class="main"/>
  <text x="80" y="105" text-anchor="middle" class="text">v1.0</text>
  
  <line x1="90" y1="80" x2="350" y2="80" class="branch-line"/>
  <circle cx="360" cy="80" r="10" class="main"/>
  <text x="360" y="105" text-anchor="middle" class="text">v1.1</text>
  
  <line x1="370" y1="80" x2="630" y2="80" class="branch-line"/>
  <circle cx="640" cy="80" r="10" class="main"/>
  <text x="640" y="105" text-anchor="middle" class="text">v1.2</text>
  
  <!-- Develop branch -->
  <line x1="90" y1="80" x2="110" y2="140" class="branch-line"/>
  <circle cx="120" cy="140" r="10" class="develop"/>
  <text x="120" y="165" text-anchor="middle" class="text">dev1</text>
  
  <line x1="130" y1="140" x2="190" y2="140" class="branch-line"/>
  <circle cx="200" cy="140" r="10" class="develop"/>
  <text x="200" y="165" text-anchor="middle" class="text">dev2</text>
  
  <line x1="210" y1="140" x2="270" y2="140" class="branch-line"/>
  <circle cx="280" cy="140" r="10" class="develop"/>
  <text x="280" y="165" text-anchor="middle" class="text">dev3</text>
  
  <line x1="290" y1="140" x2="350" y2="140" class="branch-line"/>
  <circle cx="360" cy="140" r="10" class="develop"/>
  <text x="360" y="165" text-anchor="middle" class="text">dev4</text>
  
  <line x1="370" y1="140" x2="530" y2="140" class="branch-line"/>
  <circle cx="540" cy="140" r="10" class="develop"/>
  <text x="540" y="165" text-anchor="middle" class="text">dev5</text>
  
  <!-- Feature branch -->
  <line x1="130" y1="140" x2="150" y2="200" class="branch-line"/>
  <circle cx="160" cy="200" r="10" class="feature"/>
  <text x="160" y="225" text-anchor="middle" class="text">feat1</text>
  
  <line x1="170" y1="200" x2="230" y2="200" class="branch-line"/>
  <circle cx="240" cy="200" r="10" class="feature"/>
  <text x="240" y="225" text-anchor="middle" class="text">feat2</text>
  
  <!-- Merge feature to develop -->
  <line x1="250" y1="200" x2="270" y2="140" class="merge-line"/>
  
  <!-- Release branch -->
  <line x1="290" y1="140" x2="310" y2="260" class="branch-line"/>
  <circle cx="320" cy="260" r="10" class="release"/>
  <text x="320" y="285" text-anchor="middle" class="text">rel1.1</text>
  
  <line x1="330" y1="260" x2="370" y2="260" class="branch-line"/>
  <circle cx="380" cy="260" r="10" class="release"/>
  <text x="380" y="285" text-anchor="middle" class="text">fix</text>
  
  <!-- Merge release to main and develop -->
  <line x1="390" y1="260" x2="350" y2="80" class="merge-line"/>
  <line x1="390" y1="260" x2="350" y2="140" class="merge-line"/>
  
  <!-- Hotfix branch -->
  <line x1="370" y1="80" x2="450" y2="320" class="branch-line"/>
  <circle cx="460" cy="320" r="10" class="hotfix"/>
  <text x="460" y="345" text-anchor="middle" class="text">hot1.1.1</text>
  
  <line x1="470" y1="320" x2="510" y2="320" class="branch-line"/>
  <circle cx="520" cy="320" r="10" class="hotfix"/>
  <text x="520" y="345" text-anchor="middle" class="text">urgent</text>
  
  <!-- Merge hotfix to main and develop -->
  <line x1="530" y1="320" x2="630" y2="80" class="merge-line"/>
  <line x1="530" y1="320" x2="530" y2="140" class="merge-line"/>
  
  <!-- Another release cycle -->
  <line x1="550" y1="140" x2="570" y2="260" class="branch-line"/>
  <circle cx="580" cy="260" r="10" class="release"/>
  <text x="580" y="285" text-anchor="middle" class="text">rel1.2</text>
  
  <line x1="590" y1="260" x2="630" y2="80" class="merge-line"/>
  <line x1="590" y1="260" x2="630" y2="140" class="merge-line"/>
  
  <!-- Mathematical properties -->
  <rect x="50" y="420" width="800" height="150" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  <text x="60" y="445" class="title">GitFlow Mathematical Properties:</text>
  <text x="60" y="465" class="text">• Hierarchical DAG: main &lt;- release &lt;- develop &lt;- feature (strict merge topology)</text>
  <text x="60" y="480" class="text">• Parallel development: Multiple feature branches can exist simultaneously</text>
  <text x="60" y="495" class="text">• Release isolation: release branches stabilize code before main merge</text>
  <text x="60" y="510" class="text">• Emergency path: hotfix branches bypass normal flow for critical fixes</text>
  <text x="60" y="525" class="text">• Dual merge: Releases and hotfixes merge to both main and develop</text>
  <text x="60" y="540" class="text">• Version ordering: Tags on main branch create linear version sequence</text>
  <text x="60" y="555" class="text">• Branch lifetime: feature (short) &lt; release (medium) &lt; develop,main (permanent)</text>
  
</svg>