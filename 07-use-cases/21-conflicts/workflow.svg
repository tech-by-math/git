<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <style>
      .main { fill: #2E7D32; stroke: #1B5E20; stroke-width: 2; }
      .branch1 { fill: #1976D2; stroke: #0D47A1; stroke-width: 2; }
      .branch2 { fill: #FF9800; stroke: #E65100; stroke-width: 2; }
      .conflict { fill: #F44336; stroke: #B71C1C; stroke-width: 3; }
      .resolved { fill: #4CAF50; stroke: #2E7D32; stroke-width: 2; }
      .branch-line { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .conflict-line { stroke: #F44336; stroke-width: 3; fill: none; stroke-dasharray: 5,5; }
      .merge-line { stroke: #4CAF50; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .text { font-family: 'Courier New', monospace; font-size: 10px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 16px; fill: #1976D2; font-weight: bold; }
      .branch-label { font-family: Arial, sans-serif; font-size: 11px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">Conflict Resolution Workflow</text>
  
  <!-- Main branch -->
  <text x="50" y="80" class="branch-label" fill="#2E7D32">main</text>
  <circle cx="100" cy="100" r="10" class="main"/>
  <text x="100" y="125" text-anchor="middle" class="text">Base</text>
  
  <line x1="110" y1="100" x2="290" y2="100" class="branch-line"/>
  <circle cx="300" cy="100" r="10" class="main"/>
  <text x="300" y="125" text-anchor="middle" class="text">Merge A</text>
  
  <line x1="310" y1="100" x2="590" y2="100" class="branch-line"/>
  <circle cx="600" cy="100" r="10" class="resolved"/>
  <text x="600" y="125" text-anchor="middle" class="text">Resolved</text>
  
  <line x1="610" y1="100" x2="690" y2="100" class="branch-line"/>
  <circle cx="700" cy="100" r="10" class="main"/>
  <text x="700" y="125" text-anchor="middle" class="text">Continue</text>
  
  <!-- Branch A (Alice's work) -->
  <text x="50" y="180" class="branch-label" fill="#1976D2">alice/feature-auth</text>
  <line x1="110" y1="100" x2="130" y2="200" class="branch-line"/>
  <circle cx="140" cy="200" r="10" class="branch1"/>
  <text x="140" y="225" text-anchor="middle" class="text">Add validation</text>
  
  <line x1="150" y1="200" x2="190" y2="200" class="branch-line"/>
  <circle cx="200" cy="200" r="10" class="branch1"/>
  <text x="200" y="225" text-anchor="middle" class="text">Enhance security</text>
  
  <line x1="210" y1="200" x2="250" y2="200" class="branch-line"/>
  <circle cx="260" cy="200" r="10" class="branch1"/>
  <text x="260" y="225" text-anchor="middle" class="text">Tests</text>
  
  <!-- Successful merge of Branch A -->
  <line x1="270" y1="200" x2="290" y2="100" class="merge-line"/>
  
  <!-- Branch B (Bob's work) - conflicts with A -->
  <text x="50" y="280" class="branch-label" fill="#FF9800">bob/feature-logging</text>
  <line x1="110" y1="100" x2="130" y2="300" class="branch-line"/>
  <circle cx="140" cy="300" r="10" class="branch2"/>
  <text x="140" y="325" text-anchor="middle" class="text">Add logging</text>
  
  <line x1="150" y1="300" x2="190" y2="300" class="branch-line"/>
  <circle cx="200" cy="300" r="10" class="branch2"/>
  <text x="200" y="325" text-anchor="middle" class="text">Debug output</text>
  
  <line x1="210" y1="300" x2="250" y2="300" class="branch-line"/>
  <circle cx="260" cy="300" r="10" class="branch2"/>
  <text x="260" y="325" text-anchor="middle" class="text">Format logs</text>
  
  <!-- Conflict detection -->
  <line x1="310" y1="100" x2="330" y2="300" class="conflict-line"/>
  <circle cx="340" cy="300" r="15" class="conflict"/>
  <text x="340" y="280" text-anchor="middle" class="text">⚠️ CONFLICT</text>
  <text x="340" y="335" text-anchor="middle" class="text">Same function</text>
  
  <!-- Three-way merge visualization -->
  <rect x="400" y="180" width="280" height="200" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="410" y="200" class="title" fill="#FF9800">Three-Way Merge</text>
  
  <text x="410" y="220" class="branch-label" fill="#2E7D32">Base (O):</text>
  <text x="410" y="235" class="text">function authenticate(user, pass) {</text>
  <text x="410" y="250" class="text">  return verifyCredentials(user, pass);</text>
  <text x="410" y="265" class="text">}</text>
  
  <text x="410" y="285" class="branch-label" fill="#1976D2">Ours (A):</text>
  <text x="410" y="300" class="text">function authenticate(user, pass) {</text>
  <text x="410" y="315" class="text" fill="#1976D2">  if (!validateInput(user, pass)) return false;</text>
  <text x="410" y="330" class="text">  return verifyCredentials(user, pass);</text>
  <text x="410" y="345" class="text">}</text>
  
  <text x="410" y="365" class="branch-label" fill="#FF9800">Theirs (B):</text>
  <text x="410" y="380" class="text">function authenticate(user, pass) {</text>
  <text x="410" y="395" class="text" fill="#FF9800">  console.log('Auth attempt:', user);</text>
  <text x="410" y="410" class="text">  return verifyCredentials(user, pass);</text>
  <text x="410" y="425" class="text">}</text>
  
  <!-- Resolution process -->
  <line x1="350" y1="300" x2="470" y2="300" class="conflict-line"/>
  <circle cx="480" cy="300" r="10" class="resolved"/>
  <text x="480" y="325" text-anchor="middle" class="text">Manual fix</text>
  
  <line x1="490" y1="300" x2="530" y2="300" class="branch-line"/>
  <circle cx="540" cy="300" r="10" class="resolved"/>
  <text x="540" y="325" text-anchor="middle" class="text">Test merge</text>
  
  <line x1="550" y1="300" x2="590" y2="100" class="merge-line"/>
  
  <!-- Resolution result -->
  <rect x="400" y="450" width="280" height="120" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="410" y="470" class="title" fill="#4CAF50">Resolved Result:</text>
  <text x="410" y="490" class="text">function authenticate(user, pass) {</text>
  <text x="410" y="505" class="text" fill="#FF9800">  console.log('Auth attempt:', user);</text>
  <text x="410" y="520" class="text" fill="#1976D2">  if (!validateInput(user, pass)) return false;</text>
  <text x="410" y="535" class="text">  return verifyCredentials(user, pass);</text>
  <text x="410" y="550" class="text">}</text>
  
  <!-- Conflict resolution steps -->
  <rect x="50" y="400" width="320" height="180" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  <text x="60" y="420" class="title">Conflict Resolution Steps:</text>
  
  <text x="60" y="440" class="text">1. Git detects overlapping changes</text>
  <text x="60" y="455" class="text">2. Three-way merge algorithm fails</text>
  <text x="60" y="470" class="text">3. Git marks conflict regions with &lt;&lt;&lt;&lt;&lt;&lt;&lt;</text>
  <text x="60" y="485" class="text">4. Developer manually resolves conflicts</text>
  <text x="60" y="500" class="text">5. git add resolved files</text>
  <text x="60" y="515" class="text">6. git commit completes merge</text>
  
  <text x="60" y="540" class="branch-label" fill="#F44336">Common Conflict Types:</text>
  <text x="60" y="560" class="text">• Content: Same lines modified differently</text>
  <text x="60" y="575" class="text">• Structural: File renames and moves</text>
</svg>