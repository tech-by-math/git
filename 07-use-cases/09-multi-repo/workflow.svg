<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <style>
      .repo1 { fill: #4CAF50; stroke: #2E7D32; stroke-width: 2; }
      .repo2 { fill: #2196F3; stroke: #1976D2; stroke-width: 2; }
      .repo3 { fill: #FF9800; stroke: #F57C00; stroke-width: 2; }
      .branch-line { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .dependency { stroke: #9C27B0; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
      .text { font-family: 'Courier New', monospace; font-size: 10px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 16px; fill: #1976D2; font-weight: bold; }
    </style>
  </defs>
  
  <text x="400" y="30" text-anchor="middle" class="title">Multi-Repository Project Workflow</text>
  
  <!-- Repository 1: Core API -->
  <text x="50" y="70" class="title">core-api</text>
  <circle cx="100" cy="100" r="10" class="repo1"/>
  <text x="100" y="125" text-anchor="middle" class="text">v1.0</text>
  <line x1="110" y1="100" x2="140" y2="100" class="branch-line"/>
  <circle cx="150" cy="100" r="10" class="repo1"/>
  <text x="150" y="125" text-anchor="middle" class="text">v1.1</text>
  <line x1="160" y1="100" x2="190" y2="100" class="branch-line"/>
  <circle cx="200" cy="100" r="10" class="repo1"/>
  <text x="200" y="125" text-anchor="middle" class="text">v1.2</text>
  
  <!-- Repository 2: Frontend -->
  <text x="300" y="70" class="title">frontend</text>
  <circle cx="350" cy="100" r="10" class="repo2"/>
  <text x="350" y="125" text-anchor="middle" class="text">v2.0</text>
  <line x1="360" y1="100" x2="390" y2="100" class="branch-line"/>
  <circle cx="400" cy="100" r="10" class="repo2"/>
  <text x="400" y="125" text-anchor="middle" class="text">v2.1</text>
  <line x1="410" y1="100" x2="440" y2="100" class="branch-line"/>
  <circle cx="450" cy="100" r="10" class="repo2"/>
  <text x="450" y="125" text-anchor="middle" class="text">v2.2</text>
  
  <!-- Repository 3: Mobile -->
  <text x="550" y="70" class="title">mobile-app</text>
  <circle cx="600" cy="100" r="10" class="repo3"/>
  <text x="600" y="125" text-anchor="middle" class="text">v3.0</text>
  <line x1="610" y1="100" x2="640" y2="100" class="branch-line"/>
  <circle cx="650" cy="100" r="10" class="repo3"/>
  <text x="650" y="125" text-anchor="middle" class="text">v3.1</text>
  <line x1="660" y1="100" x2="690" y2="100" class="branch-line"/>
  <circle cx="700" cy="100" r="10" class="repo3"/>
  <text x="700" y="125" text-anchor="middle" class="text">v3.2</text>
  
  <!-- Dependencies -->
  <line x1="210" y1="100" x2="340" y2="100" class="dependency"/>
  <text x="275" y="95" text-anchor="middle" class="text">depends</text>
  
  <line x1="210" y1="100" x2="590" y2="100" class="dependency"/>
  <text x="400" y="85" text-anchor="middle" class="text">API dependency</text>
  
  <!-- Release coordination -->
  <text x="50" y="200" class="title">Release Coordination</text>
  <rect x="100" y="220" width="600" height="60" fill="#f9f9f9" stroke="#ddd"/>
  <text x="110" y="240" class="text">1. core-api v1.2 released</text>
  <text x="110" y="255" class="text">2. frontend updates dependency to v1.2, releases v2.2</text>
  <text x="110" y="270" class="text">3. mobile-app updates to use new API, releases v3.2</text>
  
  <!-- Mathematical properties -->
  <rect x="50" y="300" width="700" height="80" fill="#f9f9f9" stroke="#ddd" stroke-width="1"/>
  <text x="60" y="320" class="title">Multi-Repo Properties:</text>
  <text x="60" y="335" class="text">• Independent DAGs: Each repository has its own commit history</text>
  <text x="60" y="350" class="text">• Dependency graph: Version constraints create inter-repo relationships</text>
  <text x="60" y="365" class="text">• Coordinated releases: Dependencies must be updated in topological order</text>
</svg>