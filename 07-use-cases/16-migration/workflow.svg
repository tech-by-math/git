<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529">
    SVN to Git Migration Workflow
  </text>
  
  <!-- SVN Section -->
  <rect x="50" y="60" width="300" height="200" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="10"/>
  <text x="200" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#856404">
    SVN Repository (Linear History)
  </text>
  
  <!-- SVN commits -->
  <circle cx="80" cy="120" r="15" fill="#dc3545" stroke="#721c24" stroke-width="2"/>
  <text x="80" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">r1</text>
  
  <circle cx="140" cy="120" r="15" fill="#dc3545" stroke="#721c24" stroke-width="2"/>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">r2</text>
  
  <circle cx="200" cy="120" r="15" fill="#dc3545" stroke="#721c24" stroke-width="2"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">r3</text>
  
  <circle cx="260" cy="120" r="15" fill="#dc3545" stroke="#721c24" stroke-width="2"/>
  <text x="260" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">r4</text>
  
  <circle cx="320" cy="120" r="15" fill="#dc3545" stroke="#721c24" stroke-width="2"/>
  <text x="320" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">r5</text>
  
  <!-- SVN arrows -->
  <line x1="95" y1="120" x2="125" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="155" y1="120" x2="185" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="215" y1="120" x2="245" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="275" y1="120" x2="305" y2="120" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- SVN Branch -->
  <circle cx="200" cy="180" r="15" fill="#fd7e14" stroke="#dc3545" stroke-width="2"/>
  <text x="200" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">b1</text>
  
  <circle cx="260" cy="180" r="15" fill="#fd7e14" stroke="#dc3545" stroke-width="2"/>
  <text x="260" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">b2</text>
  
  <line x1="200" y1="135" x2="200" y2="165" stroke="#fd7e14" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="215" y1="180" x2="245" y2="180" stroke="#fd7e14" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="260" y1="165" x2="260" y2="135" stroke="#fd7e14" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="12" fill="#856404">trunk</text>
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="12" fill="#fd7e14">branch</text>
  
  <!-- Migration Arrow -->
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0d6efd">
    Migration Process
  </text>
  <line x1="370" y1="160" x2="430" y2="160" stroke="#0d6efd" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <!-- Migration Steps -->
  <rect x="350" y="200" width="100" height="80" fill="#e7f1ff" stroke="#0d6efd" stroke-width="1" rx="5"/>
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0d6efd">1. Analyze</text>
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0d6efd">2. Convert</text>
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0d6efd">3. Clean</text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0d6efd">4. Validate</text>
  
  <!-- Git Section -->
  <rect x="450" y="60" width="300" height="200" fill="#d1ecf1" stroke="#0dcaf0" stroke-width="2" rx="10"/>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#055160">
    Git Repository (DAG Structure)
  </text>
  
  <!-- Git commits (main branch) -->
  <circle cx="480" cy="120" r="15" fill="#198754" stroke="#146c43" stroke-width="2"/>
  <text x="480" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">A</text>
  
  <circle cx="540" cy="120" r="15" fill="#198754" stroke="#146c43" stroke-width="2"/>
  <text x="540" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">B</text>
  
  <circle cx="600" cy="120" r="15" fill="#198754" stroke="#146c43" stroke-width="2"/>
  <text x="600" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">C</text>
  
  <circle cx="660" cy="120" r="15" fill="#198754" stroke="#146c43" stroke-width="2"/>
  <text x="660" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">E</text>
  
  <circle cx="720" cy="120" r="15" fill="#198754" stroke="#146c43" stroke-width="2"/>
  <text x="720" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">F</text>
  
  <!-- Git feature branch -->
  <circle cx="600" cy="180" r="15" fill="#6f42c1" stroke="#59359a" stroke-width="2"/>
  <text x="600" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">D</text>
  
  <!-- Git arrows (main) -->
  <line x1="495" y1="120" x2="525" y2="120" stroke="#198754" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="555" y1="120" x2="585" y2="120" stroke="#198754" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="615" y1="120" x2="645" y2="120" stroke="#198754" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="675" y1="120" x2="705" y2="120" stroke="#198754" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Git feature branch arrows -->
  <line x1="600" y1="135" x2="600" y2="165" stroke="#6f42c1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="165" x2="650" y2="130" stroke="#6f42c1" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <text x="480" y="225" font-family="Arial, sans-serif" font-size="12" fill="#198754">main</text>
  <text x="570" y="205" font-family="Arial, sans-serif" font-size="12" fill="#6f42c1">feature</text>
  
  <!-- Migration Benefits Box -->
  <rect x="50" y="320" width="700" height="120" fill="#f8f9fa" stroke="#6c757d" stroke-width="1" rx="10"/>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
    Migration Benefits
  </text>
  
  <!-- Benefits columns -->
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Technical:</text>
  <text x="100" y="385" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Distributed development</text>
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Better branching/merging</text>
  <text x="100" y="415" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Cryptographic integrity</text>
  
  <text x="300" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Process:</text>
  <text x="300" y="385" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Parallel workflows</text>
  <text x="300" y="400" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Code review integration</text>
  <text x="300" y="415" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• CI/CD automation</text>
  
  <text x="500" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Mathematical:</text>
  <text x="500" y="385" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• DAG vs Linear structure</text>
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Content addressability</text>
  <text x="500" y="415" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Graph transformations</text>
  
  <!-- Timeline -->
  <rect x="50" y="460" width="700" height="100" fill="#fff" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <text x="400" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">
    Migration Timeline (6 weeks)
  </text>
  
  <!-- Timeline phases -->
  <rect x="70" y="500" width="100" height="40" fill="#ffeaa7" stroke="#fdcb6e" stroke-width="1" rx="3"/>
  <text x="120" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Week 1-2</text>
  <text x="120" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Analysis</text>
  
  <rect x="200" y="500" width="100" height="40" fill="#a29bfe" stroke="#6c5ce7" stroke-width="1" rx="3"/>
  <text x="250" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Week 2-3</text>
  <text x="250" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Convert</text>
  
  <rect x="330" y="500" width="100" height="40" fill="#fd79a8" stroke="#e84393" stroke-width="1" rx="3"/>
  <text x="380" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Week 3-4</text>
  <text x="380" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Cleanup</text>
  
  <rect x="460" y="500" width="100" height="40" fill="#55efc4" stroke="#00b894" stroke-width="1" rx="3"/>
  <text x="510" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Week 4-5</text>
  <text x="510" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Training</text>
  
  <rect x="590" y="500" width="100" height="40" fill="#81ecec" stroke="#00cec9" stroke-width="1" rx="3"/>
  <text x="640" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Week 5-6</text>
  <text x="640" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2d3436">Deploy</text>
  
</svg>