  <circle cx="120" cy="500" r="8" class="ci"/>
  <text x="120" y="520" text-anchor="middle" class="text">Win Build</text>
  
  <line x1="190" y1="100" x2="210" y2="500" class="branch-line"/>
  <circle cx="220" cy="500" r="8" class="ci"/>
  <text x="220" y="520" text-anchor="middle" class="text">Mac Build</text>
  
  <line x1="390" y1="100" x2="410" y2="500" class="branch-line"/>
  <circle cx="420" cy="500" r="8" class="ci"/>
  <text x="420" y="520" text-anchor="middle" class="text">Linux Build</text>
  
  <line x1="590" y1="100" x2="610" y2="500" class="branch-line"/>
  <circle cx="620" cy="500" r="8" class="ci"/>
  <text x="620" y="520" text-anchor="middle" class="text">All Tests</text>
  
  <!-- Platform compatibility matrix -->
