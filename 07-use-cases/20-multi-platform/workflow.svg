<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <style>
      .main { fill: #2E7D32; stroke: #1B5E20; stroke-width: 2; }
      .windows { fill: #0078D4; stroke: #106EBE; stroke-width: 2; }
      .macos { fill: #007AFF; stroke: #0056CC; stroke-width: 2; }
      .linux { fill: #FD7E14; stroke: #E8590C; stroke-width: 2; }
      .ci { fill: #9C27B0; stroke: #4A148C; stroke-width: 2; }
      .branch-line { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .merge-line { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); stroke-dasharray: 3,3; }
      .text { font-family: 'Courier New', monospace; font-size: 9px; fill: #333; }
      .title { font-family: Arial, sans-serif; font-size: 16px; fill: #1976D2; font-weight: bold; }
      .branch-label { font-family: Arial, sans-serif; font-size: 10px; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">Multi-Platform Development Workflow</text>
  
  <!-- Main cross-platform branch -->
  <text x="30" y="80" class="branch-label" fill="#2E7D32">main</text>
  <circle cx="80" cy="100" r="10" class="main"/>
  <text x="80" y="125" text-anchor="middle" class="text">Init</text>
  
  <line x1="90" y1="100" x2="170" y2="100" class="branch-line"/>
  <circle cx="180" cy="100" r="10" class="main"/>
  <text x="180" y="125" text-anchor="middle" class="text">Core</text>
  
  <line x1="190" y1="100" x2="370" y2="100" class="branch-line"/>
  <circle cx="380" cy="100" r="10" class="main"/>
  <text x="380" y="125" text-anchor="middle" class="text">Merge Win</text>
  
  <line x1="390" y1="100" x2="570" y2="100" class="branch-line"/>
  <circle cx="580" cy="100" r="10" class="main"/>
  <text x="580" y="125" text-anchor="middle" class="text">Merge Mac</text>
  
  <line x1="590" y1="100" x2="770" y2="100" class="branch-line"/>
  <circle cx="780" cy="100" r="10" class="main"/>
  <text x="780" y="125" text-anchor="middle" class="text">v1.0</text>
  
  <!-- Windows development -->
  <text x="30" y="180" class="branch-label" fill="#0078D4">ü™ü windows/native-ui</text>
