  <circle cx="680" cy="400" r="10" class="linux"/>
  <text x="680" y="425" text-anchor="middle" class="text">DEB</text>
  
  <line x1="690" y1="400" x2="730" y2="400" class="branch-line"/>
  <circle cx="740" cy="400" r="10" class="linux"/>
  <text x="740" y="425" text-anchor="middle" class="text">Test</text>
  
  <line x1="750" y1="400" x2="770" y2="100" class="merge-line"/>
  
