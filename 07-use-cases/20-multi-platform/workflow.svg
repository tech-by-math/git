  <text x="460" y="200" class="title">Platform Matrix</text>
  
  <text x="460" y="220" class="branch-label" fill="#0078D4">Windows:</text>
  <text x="460" y="235" class="text">‚Ä¢ CRLF line endings</text>
  <text x="460" y="250" class="text">‚Ä¢ Case-insensitive filesystem</text>
  <text x="460" y="265" class="text">‚Ä¢ WinUI native components</text>
  
  <text x="460" y="285" class="branch-label" fill="#007AFF">macOS:</text>
  <text x="460" y="300" class="text">‚Ä¢ LF line endings</text>
  <text x="460" y="315" class="text">‚Ä¢ Case-insensitive filesystem</text>
  <text x="460" y="330" class="text">‚Ä¢ Cocoa native framework</text>
  
  <text x="460" y="350" class="branch-label" fill="#FD7E14">Linux:</text>
  <text x="460" y="365" class="text">‚Ä¢ LF line endings</text>
  <text x="460" y="380" class="text">‚Ä¢ Case-sensitive filesystem</text>
  <text x="460" y="395" class="text">‚Ä¢ GTK cross-desktop UI</text>
  
  <text x="460" y="415" class="branch-label" fill="#9C27B0">Git Config:</text>
  <text x="460" y="430" text-anchor="start" class="text">core.autocrlf = input/true</text>
  
  <!-- Build matrix visualization -->
  <rect x="450" y="450" width="300" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="1"/>
  <text x="460" y="470" class="title">Build Matrix</text>
  
  <text x="460" y="490" class="text">‚úì Windows 10/11 + MSVC</text>
  <text x="460" y="505" class="text">‚úì macOS 12+ + Xcode</text>
  <text x="460" y="520" class="text">‚úì Ubuntu 20.04+ + GCC</text>
  <text x="460" y="535" class="text">‚úì Cross-compilation tests</text>
  <text x="460" y="550" class="text">‚úì Platform-specific packaging</text>
</svg>